name: 壁纸更新

on:
  workflow_dispatch:
  schedule:
    - cron: '30 16 * * *' # UTC时间的0:30

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "Yuanzhehan@yeah.net"
          git config --global user.name "Tseshongfeeshur"

      - name: Configure SSH
        env: 
          Sub: ${{secrets.SubKey}}
        run: |
          echo "${{secrets.PubKey}}" > id_rsa.pub
          echo "$Sub" > id_rsa
          ssh-keyscan github.com >> known_hosts
          mkdir %USERPROFILE%\.ssh
          copy id_rsa.pub %USERPROFILE%\.ssh\id_rsa.pub
          copy id_rsa %USERPROFILE%\.ssh\id_rsa
          copy known_hosts %USERPROFILE%\.ssh\known_hosts
          attrib +R %USERPROFILE%\.ssh\id_rsa

      - name: Run action.bat
        run: |
          cd ${{ github.workspace }}
          cmd /c action.bat
